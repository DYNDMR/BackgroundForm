<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Background form</title>
</head>
<body>
    <header>
        <div class="sign">
        <img src="./assets/image-from-rawpixel-id-14426012-png.png"/>
    </div>
        <nav class="navigation">
            <a href="#">home</a>
            <a href="#">about</a>
            <a href="#">services</a>
            <a href="#">contact</a>
            <button class="btn-login-popup">login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close"><i class="ph ph-x"></i></span>
        <div class="form-box login">
            <h2>login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><i class="ph-fill ph-envelope"></i></span>
                    <input type="text" required>
                    <label>email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="ph-fill ph-lock-key"></i></span>
                    <input type="password" required>
                    <label>passoword</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">remember-me</label>
                    <a href="#">forgot password?</a>
                </div>
                <button type="submit" class="btn" >login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">register</a></p>
                </div>
            </form>
        </div>
        <div class="form-box register">
            <h2>registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><i class="ph-fill ph-user"></i></span>
                    <input type="text" required>
                    <label>username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="ph-fill ph-envelope"></i></span>
                    <input type="text" required>
                    <label>email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="ph-fill ph-lock-key"></i></span>
                    <input type="password" required>
                    <label>passoword</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">I agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn" >register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">login</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
